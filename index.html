<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div class="container">
    <div class="row center centerDown">
      <div class="col-md-4 col-xs-offset-4" id="target">
        <table class="table table-bordered">
          <tr>
            Ahmed and George's calculator
          </tr>
          <tr>
            <input id="displayText" type="text" name="name" value="0" disabled="true">
          </tr>
          <tr class= "rows">
            <td class="pointer">AC</td>
            <td class="pointer">CE</td>
            <td class="pointer">%</td>
            <td class="pointer">/</td>
          </tr>
          <tr class="rows">
            <td class="pointer">7</td>
            <td class="pointer">8</td>
            <td class="pointer">9</td>
            <td class="pointer">*</td>
          </tr>
          <tr class="rows">
            <td class="pointer">4</td>
            <td class="pointer">5</td>
            <td class="pointer">6</td>
            <td class="pointer">-</td>
          </tr>
          <tr class="rows">
            <td class="pointer">1</td>
            <td class="pointer">2</td>
            <td class="pointer">3</td>
            <td class="pointer">+</td>
          </tr>
          <tr class="rows">
            <td class="pointer">.</td>
            <td class="pointer">0</td>
            <td class="pointer">Ans</td>
            <td class="pointer">=</td>
          </tr>

        </table>
      </div>
    </div>
  </div>
</body>
</html>
